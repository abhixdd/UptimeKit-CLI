name: Release

on:
  push:
    branches:
      - main
  pull_request:
    types: [labeled]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Add publish instructions comment
        if: steps.changesets.outputs.pullRequestNumber != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.changesets.outputs.pullRequestNumber }};
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## Version PR ready
              
              Review changes, then merge to publish to npm.
              
              Note: npm publish happens automatically when this is merged.`
            });

      - name: Publish Info
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "âœ… Published packages:"
          echo "${{ steps.changesets.outputs.publishedPackages }}"
